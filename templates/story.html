<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000 - Add new Story</title>
    </head>
    <body>
        <form action="/save-note" method="GET">
            <h1> User Story manager - Add a new Story</h1>
            <label for="story titles">Story Title</label><br>
            <textarea name="storytitles"></textarea><br>
            <label for="user story">User Story</label><br>
            <textarea name="userstory"></textarea><br>
            <label for="acceptance">Acceptance criteria</label><br>
            <textarea name="acceptance"></textarea><br>
            <label for="Business Value">Business Value</label><br>
            <input name="business" type="number" value="1000" min="100" max="1500" step="100"/><br>
            <label for="Estimation (h)">Estimation (h)</label><br>
            <input name="estim" type="number" value="2.5" min="0.5" max="40" step="0.5"/><br>
            <p>Status</p>
            <select name="status">
                <option value="Planning">Planning</option>
                <option value="TODO">TODO</option>
                <option value="in Progress">in Progress</option>
                <option value="Review">Review</option>
                <option value="Done">Done</option>
            </select>
            <br><br><br><br>
            <button type="submit" style="height: 60px; width: 120px">create</button>
        </form>
    </body>
</html>
